# VIBECODER-SECURE MCP - Pull Request Validation
name: ğŸ” PR Validation

'on':
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  vibecoder-validation:
    name: ğŸ¯ Vibecoder PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ” Validate integrity
      run: |
        python main.py validate . --fast
        
    - name: ğŸ¯ Check Vibecoder alignment
      run: |
        # Extract PR title and check Vibecoder alignment
        PR_TITLE="${{ github.event.pull_request.title }}"
        python -c "
        from src.agents.vibecoder_roadmap import check_vibecoder_alignment
        import sys
        result = check_vibecoder_alignment('.', '$PR_TITLE')
        print(f'ğŸ¯ Vibecoder Alignment: {result[\"is_vibecoder_aligned\"]}')
        print(f'ğŸ“Š Vibecoder Score: {result[\"vibecoder_score\"]}')
        print(f'ğŸ”„ Generic Score: {result[\"generic_score\"]}')
        print(f'ğŸ’¡ Recommendation: {result[\"recommendation\"]}')
        if not result['is_vibecoder_aligned']:
            print('âš ï¸  This PR may not align with Vibecoder principles')
            print('ğŸ’¡ Consider focusing on Vibecoder-specific workflows')
            sys.exit(1)
        "
        
    - name: ğŸ“Š Generate validation report
      run: |
        echo "# ğŸ¯ Vibecoder Validation Report" > validation-report.md
        echo "" >> validation-report.md
        echo "## ğŸ“‹ PR Details" >> validation-report.md
        echo "- **Title:** ${{ github.event.pull_request.title }}" >> validation-report.md
        echo "- **Author:** ${{ github.event.pull_request.user.login }}" >> validation-report.md
        echo "- **Branch:** ${{ github.head_ref }}" >> validation-report.md
        echo "" >> validation-report.md
        
        echo "## ğŸ” Validation Results" >> validation-report.md
        python main.py validate . > validation-output.txt 2>&1 || true
        echo '```' >> validation-report.md
        cat validation-output.txt >> validation-report.md
        echo '```' >> validation-report.md
        echo "" >> validation-report.md
        
        echo "## ğŸ“Š Current Roadmap Status" >> validation-report.md
        echo '```' >> validation-report.md
        python -c "from src.agents.visual_roadmap import generate_visual_roadmap; print(generate_visual_roadmap('.', 'progress'))" >> validation-report.md
        echo '```' >> validation-report.md
        
    - name: ğŸ“¤ Upload validation report
      uses: actions/upload-artifact@v3
      with:
        name: vibecoder-validation-report
        path: validation-report.md
        
    - name: ğŸ’¬ Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('validation-report.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸ¯ **Vibecoder Validation Complete**\n\n${report}`
          });

  docker-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout PR
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”¨ Test Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: vibecoder-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ§ª Test container health
      run: |
        docker run -d --name vibecoder-test -p 8000:8000 vibecoder-test:latest
        sleep 30
        curl -f http://localhost:8000/health || exit 1
        docker logs vibecoder-test
        docker stop vibecoder-test